{% extends 'blog/base.html' %}

{% block content %}
   <table class="table table-hover table-condensed">
 <thead>
   <tr>
    <th>Your name</th>
    <th>Email</th>
    <th>Last visited</th>
    <th>Login Date</th>
    <th>Your hobbies</th>
   </tr>
 </thead>
 <tbody>
   <tr>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.last_login}}</td>
    <td>{{user.date_joined}}</td>
    <td>{{profile.hobby}}</td>
   </tr>
 </tbody>
</table>
           
{% endblock %}
